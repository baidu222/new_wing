{% extends "./inc/base.html" %}
{% block content %}
<script src="/static/admin/js/jquery.min.js"></script>
<link rel="stylesheet" href="/static/admin/js/webuploader/webuploader.css" type="text/css">
<script src="/static/admin/js/webuploader/webuploader.js" type="text/javascript"></script>
<link rel="stylesheet" href="/static/admin/js/chosen/chosen.css" type="text/css" />
<section class="vbox">
    <header class="header bg-light dk">
        <p>{{controller.meta_title}}</p>
    </header>
    <section class="scrollable wrapper">
        <div class="row"><div class="col-lg-12">
        <section class="panel panel-default">
            <div class="panel-body">
                <form id="ajaxForm" method="post" class="form-horizontal" action="{{http.url}}" data-validate="parsley">
                    <!-- 公司全名 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold"><i class="fa fa-asterisk text-danger" style="margin-right: 5px; font-size: 2px"></i>公司全名</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-5">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        name="name" 
                                        value="{{info.name if info.name else null}}"  
                                        data-required="true" 
                                        placeholder="支持中文、英文、数字、标点符号输入">
                                </div>
                                <!-- <div class="col-md-12">
                                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 支持中文、英文、数字、标点符号输入</span>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- 公司介绍 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold"><i class="fa fa-asterisk text-danger" style="margin-right: 5px; font-size: 2px"></i>公司介绍</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-5">
                                    <textarea class="form-control" name="description" placeholder="支持中文、英文、数字、标点符号输入">{{ info.description }}</textarea>
                                </div>
                                <!-- <div class="col-md-12">
                                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 支持中文、英文、数字、标点符号输入</span>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- 公司经营范围 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold"><i class="fa fa-asterisk text-danger" style="margin-right: 5px; font-size: 2px"></i>经营范围</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-5">
                                    <textarea class="form-control" name="description" placeholder="支持中文、英文、数字、标点符号输入">{{ info.description }}</textarea>
                                </div>
                                <!-- <div class="col-md-12">
                                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 支持中文、英文、数字、标点符号输入</span>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- 公司法人 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold"><i class="fa fa-asterisk text-danger" style="margin-right: 5px; font-size: 2px"></i>法人</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-5">
                            <input type="text" class="form-control" name="name" value="{{info.name if info.name else null}}" placeholder="支持中文、英文、数字、标点符号输入" data-required="true" >
                                </div>
                                <!-- <div class="col-md-12">
                                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 支持中文、英文、数字、标点符号输入</span>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- 公司电话 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold"><i class="fa fa-asterisk text-danger" style="margin-right: 5px; font-size: 2px"></i>电话</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-5">
                            <input type="text" class="form-control" name="name" value="{{info.name if info.name else null}}" placeholder="支持数字、标点符号输入"  data-required="true" >
                                </div>
                                <!-- <div class="col-md-12">
                                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 支持中文、英文、数字、标点符号输入</span>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- 公司邮箱 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold"><i class="fa fa-asterisk text-danger" style="margin-right: 5px; font-size: 2px"></i>邮箱</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-5">
                            <input type="text" class="form-control" name="name" value="{{info.name if info.name else null}}" placeholder="支持英文、数字、标点符号输入" data-required="true" >
                                </div>
                                <!-- <div class="col-md-12">
                                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 支持中文、英文、数字、标点符号输入</span>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- 图片1上传-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold">审核文件1</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-10">
                                    {{HOOKS@adminUpPic.icon|safe}}
                                </div>
                                <div class="col-md-12 hide">
                                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 图片上传</span>
                                </div>
                            </div>


                        </div>
                    </div>
                    <!-- 图片1上传-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold">审核文件2</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-10">
                                    {{HOOKS@adminUpPicss.icon|safe}}
                                </div>
                                <div class="col-md-12 hide">
                                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 图片上传</span>
                                </div>
                            </div>


                        </div>
                    </div>
                    
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group form-submit">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" name="groupid" value="{{info.groupid}}">
                            <button class="btn btn-primary ajax-post" target-form="form-horizontal" type="submit" >确定</button>
                            <button class="btn btn-default" onclick="javascript:history.back(-1);return false;" type="submit">返回</button>

                        </div>
                    </div>
                </form>
            </div>
        </section>
        </div></div>
    </section>
</section>

{% endblock %}

{% block script%}
<script src="/static/admin/js/parsley/parsley.min.js" type="text/javascript"></script>
<script src="/static/admin/js/parsley/parsley.extend.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){


    })
</script>
{% endblock %}
